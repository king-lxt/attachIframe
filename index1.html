<html lang="en">

		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<body>
		<button>按钮</button>
		<!--<iframe id="frame_1" src="a/index.html" scrolling="yes" width="100%" height="500" frameborder="0"></iframe>-->
		<iframe id="frame_1" scrolling="yes" width="100%" height="500" frameborder="0"></iframe>
		<script src="js/jquery.js"></script>
		<script>
			window.onload = function() {
				$("button").on("click", function() {
					$("#frame_1").attr("src", "a/index.html");
					var iframe = document.getElementById("frame_1");
					if(iframe.attachEvent) {
						iframe.attachEvent("onload", function() {
							//iframe加载完成后你需要进行的操作  
							alert(1);
							$("#frame_1").contents().find("a").css("color", "red");
							$("#frame_1").contents().find("a").click(function(event) {
								alert(1)
								event.preventDefault(); // 阻止默认事件
								event.stopPropagation(); // 阻止冒泡
								console.log($(this).attr("href"))
							})
						});
					} else {
						iframe.onload = function() {
							//iframe加载完成后你需要进行的操作   
							alert(2)
							$("#frame_1").contents().find("a").css("color", "red");
							$("#frame_1").contents().find("a").click(function(event) {
								alert(1)
								event.preventDefault(); // 阻止默认事件
								event.stopPropagation(); // 阻止冒泡
								console.log($(this).attr("href"))
							})
						};
					}
				})

			}
		</script>

	</body>

</html>
